<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi catatan dengan fitur tambah, hapus, dan arsipkan catatan." />
    <title>Notes App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body class="bg-pink-50 m-8">
    <main class="container mx-auto py-8">
      <app-header title="Aplikasi Catatan"></app-header>
      <app-form form-title="Tambah Catatan Baru"></app-form>
      <section
        id="notesList"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
      <app-footer></app-footer>
    </main>
  </body>
</html>
